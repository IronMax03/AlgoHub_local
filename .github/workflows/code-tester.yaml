name: Code Tester

on: [pull_request]
  #pull_request:
    #branches: [ master 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Download Repo In Docker
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest tests --collect-only
